services:
  - type: web
    name: digital-e-panchayat-backend
    env: node
    buildCommand: cd backend && npm install --platform=linux --arch=x64 && npm run build
    startCommand: cd backend && npm run start
    repo: https://github.com/Chiranjeevi005/-Digital-E-Gram-Panchayat-
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://digital-e-gram-panchayat-frontend.vercel.app
      - key: PORT
        value: 10000

  # Frontend service
  - type: web
    name: digital-e-panchayat-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    repo: https://github.com/Chiranjeevi005/-Digital-E-Gram-Panchayat-
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001